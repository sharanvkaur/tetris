<!DOCTYPE html>
<html>
  <head>

    <title>Sharan Makes Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="zjqy.js"></script>
    <script src="script.js"></script>
  </head>

  <body>

<div class="container">

  <div class="left">

  </div>
</div>

    <script>
      startGame();
    </script>
