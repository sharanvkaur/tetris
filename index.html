<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sharan Makes Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="zjqy.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="left">
        <h1>let's play Tetris!</h1>
        <div class="grid" id="field"></div>
      </div>

      <div class="right">
          <div id="status">Get crackin'!</div>
          <div id="score">Score: 0</div>
        <div class="wrapped">
          <div class="text">
            Swap<br>
            <small>press shift!</small>
          </div>

          <div class="preview" id="swappingWeapons"></div>
        </div>
        <div class="wrapped">
          <div class="text">
            Next<br>
            <small>TODO</small>
          </div>
          <div class="preview" id="futureUse"></div>
        </div>
      </div>
    </div>

    <script>
      startGame();
    </script>

  </body>
</html>
